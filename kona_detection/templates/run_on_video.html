<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>run_on_video.html</title>

    <style>
        h1{
            background-color: rgb(206, 172, 238);
            padding: 10px;
            text-align: center;
        }
        .video_upload_box{
            border: red 2px solid;
            padding: 10px;
            margin-top: 50px;
            margin-left: 500px;
            margin-right: 500px;
        }
        form input{
            padding: 5px;
            margin: 10px;

        }
    </style>
</head>
<body>
    <h1>Upload Video for Detection</h1>
    <div class="video_upload_box">
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="video_file">
                <input type="text" name="title" placeholder="Enter your Video Title  ">
                <button type="submit">Upload Video</button>
            </form>
            

    </div>
</body>
</html>
